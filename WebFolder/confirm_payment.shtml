<script language="javascript">

$(document).ready(function() {
	var referer= document.referrer;
	if(referer){
		$('#previousLink').attr('href',referer);
	}
	
	$("#response_msg").hide();
	if($('#amount').val()=='0'){//when encrypted link auto loads we have amount otherwise system displays zero; kill pointless zero
		$('#amount').val('');
	}

	$.__customAlert = function(pMsgTxt){
		var errorMsgStr= '<div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span> '+pMsgTxt+'</div>';
		$("#response_msg").html(errorMsgStr);
		
		$("#response_msg").show();
	}

	$('#name').focus();


});

function validateEmail(){
 
   var emailID = document.invoice.email.value;
   var filter=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i
   if (!filter.test(emailID))
   {
		$.__customAlert('Please enter a valid email');
       document.invoice.email.focus() ;
       return false;
   }
   return( true );
}

function ValidateForm () {
	var msg = '';
	if (document.invoice.name.value==""){
		$.__customAlert('Please enter your name');
		document.invoice.name.focus() ;
		return false; 
	}

	if (document.invoice.address.value==""){ 
		$.__customAlert('Please enter your address');
		document.invoice.address.focus() ;
		return false; 
	}

	if (document.invoice.country.value==""){
		$.__customAlert('Please enter your Country');
		document.invoice.country.focus() ;
		return false; 
	}
	if (document.invoice.postcode.value==""){
		$.__customAlert('Please enter your postcode');
		document.invoice.postcode.focus() ;
		return false; 
	}
	if (document.invoice.paymentType.value==""){
		$.__customAlert('Please choose one Payment Method');
		document.invoice.paymentType.focus() ;
		return false; 
	}
}
</script>
