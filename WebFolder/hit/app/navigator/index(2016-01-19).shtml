function bodyHtml(name,icon,style,icon_image){
	icon = typeof icon !== 'undefined' ? icon : '';
	icon_image = typeof icon_image !== 'undefined' ? icon_image : '';
	var code=name.replace(/ /g, '_');
	code=code.toLowerCase(); 
	var htmlStr='<div class="col-lg-2 col-md-3 col-sm-3 col-xs-6"><a class="panel panel-tile padding-md btn-dark '+style+' color-white display-block text-center" href="javascript:void(0)" onclick="$4d.WEBAREA_PROCESS_CALL(\''+code+'\',function(result,error){ 	});"><div class="font-size-46">';
	if(icon_image!=""){
		htmlStr+='<img class="svgicon" alt="" src="'+icon_image+'">';
	}else{
		htmlStr+='<i class="'+icon+'"></i>';
	}
	htmlStr+='</div><div class="bold">'+name+'</div></a></div>';
	return htmlStr;
}
