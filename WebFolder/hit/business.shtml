 <body class="hold-transition skin-blue sidebar-mini">
 <div class="wrapper">

	<!-- main container -->

        <section class="content-header">

       			<li><a href="index.shtml"><i class="fa fa-dashboard"></i> Dashboard</a></li>

		<section class="content">
			<div class="row">
			<div class="panel-body no-padding-top bg-white">
					<form name="ContentEntryForm" id="ContentEntryForm" action="savebusiness.cgi" class="form-horizontal" method="post" >
							<input name="uuid" class="span9" type="hidden" value="<!--HIT_EXECUTE _HIT_HTMLTXT:=_HIT_WebApp_GetField ("uuid")-->" id="uuid">
							<div class="row">
            						<div class="col-sm-6 col-xs-12"><div class="box box-primary">
            						<h4>Basic Details</h4>
            						<div class="box-body"><div class="row"><div class=" col-sm-12 col-lg-11">
            						<div class="form-group">
                  						<label class="control-label col-md-3" for="first-name">Name<span class="required">*</span></label>
                  						<div class="col-md-6 col-lg-7">
                    						<input type="text" required="required" id="name" name="name" class="form-control col-md-5 col-xs-12" value="">

											<input class="form-control col-md-5 col-xs-12" type="text" id="established_on" name="established_on" value="" readonly>
                    					</div>
                            		</div>
                					
                					<div class="form-group">
                  						<label class="control-label col-md-3" for="">Description</label>
                  						<div class="col-md-6 col-lg-7">
                   							<textarea class="form-control col-md-5 col-xs-12" row="10" id="description" name="description"></textarea>
                  						</div>
                					</div>
                					<div class="form-group">
    									<label for="" class="col-sm-3 control-label">Status</label>
    									<div class="col-sm-7" style="margin-top:6px;">
    										<div STYLE="margin-right:10px;display:inline-block;">
      		  									<label> <input type="radio" id="status" name="status" value="1" checked > <strong style="font-weight:600">Active</strong></label>
    			  							</div>
				  							<div STYLE="display:inline-block;">
      		  									<label> <input type="radio" id="status" name="status" value="0"> <strong style="font-weight:600">Inactive</strong></label>
    			  							</div>
										</div>
									</div>
									
                            		</div></div>
                            		</div></div></div>
							        <div class="col-sm-6 col-xs-12"><div class="box box-primary">
							        <h4>Contact Details</h4>
            						<div class="box-body"><div class="row"><div class=" col-sm-12 col-lg-11">
							       		<div class="form-group">
                  						<label class="control-label col-md-3" for="">Address<span class="required">*</span></label>
                  						<div class="col-md-6 col-lg-9">
                   							<textarea required="required" class="form-control col-md-5 col-xs-12" row="4" id="address" name="address" ></textarea>
                  						</div>
                					</div>
                					<div class="form-group">
                  						<label class="control-label col-md-3" for="">Telephone</label>
                  						<div class="col-md-6 col-lg-7">
                  							<input type="text" class="form-control col-md-5 col-xs-12" id="telephone" name="telephone" value="">
                  						</div>
                					</div>
                					<div class="form-group">
                  						<label class="control-label col-md-3" for="">E-mail<span class="required">*</span></label>
                  						<div class="col-md-6 col-lg-7">
                   							<input type="text" required="required" class="form-control col-md-5 col-xs-12" id="email" name="email" value="">
                  						</div>
                					</div>
                					<h3>Main contact</h3>
                					<div class="form-group">
                  						<label class="control-label col-md-3" for="">Contact name <span class="required">*</span></label>
                  						<div class="col-md-6 col-lg-7">
                   							<input type="text" required="required" class="form-control col-md-5 col-xs-12" id="contact_name" name="contact_name" value="">
                  						</div>
                					</div>
                					<div class="form-group">
                  						<label class="control-label col-md-3" for="">Contact e-mail<span class="required">*</span></label>
                  						<div class="col-md-6 col-lg-7">
                   							<input type="text" required="required" class="form-control col-md-5 col-xs-12" id="contact_email" name="contact_email" value="">
                  						</div>
                					</div>
									</div></div>
                					</div></div></div>
                					</div>
								<div class="form-group"  >
								<label class="col-sm-3 control-label"></label>
								<div CLASS="col-sm-6">

									<a href="businesses.shtml" CLASS="btn btn-danger btn-sm">Cancel</a>

						</form>

	<script src="js/bootstrap.datepicker.js"></script>
	<script src="js/jquery.validate.js"></script>
<script type="text/javascript">
		$(function () {
			
			$("#ContentEntryForm").validate({
				ignore: "",
				onkeyup: false,
				errorClass: 'error',
				validClass: 'valid',
				errorElement: "em",
				errorPlacement: function(error, element) {
					$(element).closest('div').append(error);
				},
				onfocusout: false,
				invalidHandler: function(form, validator) {
					var errors = validator.numberOfInvalids();
					if (errors) {                    
						validator.errorList[0].element.focus();
					}
				},
				rules: {
					name: { required: true },
					established_on: { required: true  },
					address: { required: true  },
					email: { required: true  },
					contact_name: { required: true  },
					contact_email: { required: true  }
				}
			});
            

            // datepicker plugin
            $('#established_on').datepicker().on('changeDate', function (ev) {
                $(this).datepicker('hide');
            });
        });

</script>
