<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Date/Time Picker for Twitter Bootstrap">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="author" content="Thiago de Arruda">
<title> Date Picker</title>

<link href="css/bootstrap.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css">
<script type="text/javascript" src="js/jquery.js"></script>

</head>
<body>
<div class="well">
		<div class="input-append" id="datetimepicker4">
				<input value="2016-02-24" data-format="yyyy-MM-dd" type="text">
				<span class="add-on"> <i class="icon-calendar" data-date-icon="icon-calendar" data-time-icon="icon-time"> </i> </span> </div>
</div>
<script type="text/javascript">
  $(function() {
    $('#datetimepicker4').datetimepicker({
      pickTime: false
    });
  });
</script> 
<script type="text/javascript" src="js/bootstrap-datetimepicker_002.js"></script> 
</body>
</html>
