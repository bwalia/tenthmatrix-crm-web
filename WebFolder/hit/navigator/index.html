<script type="text/javascript">
$(document).ready(function() {
	var typingTimer;                
	var doneTypingInterval = 500;
	
	$('#menu').keyup(function(){
		clearTimeout(typingTimer);
		if ($('#menu').val) {
			typingTimer = setTimeout(function(){
				$("div.submenu").hide();
				var searchStr=$('#menu').val();
				$("#dashboard_menu").find(searchStr).parent('div.submenu').remove();
				$("div.submenu").each(function(){
					var assignedNameStr=$(this).find("div.bold").html();
					assignedNameStr=assignedNameStr.toLowerCase();
					var findPosNum = assignedNameStr.search(searchStr);
					if(findPosNum>-1){
						$(this).show();
					}
   				});
			}, doneTypingInterval);
		}
	});		
});

</script>
