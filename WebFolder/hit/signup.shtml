<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>Detail Admin - Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet">

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/elements.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css">
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signup.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <div class="header">
        <a href="index.html">
            <img src="img/logo.png" class="logo" />
        </a>
    </div>
    
    <div class="row-fluid login-wrapper">
    <form id="form-auth" method="post" action="register.cgi">
        <div class="box">
            <div class="content-wrap">
                <h6>Sign Up</h6>
                
<!--HIT_EXECUTE

 
Case of 

:(_HIT_WebApp_GetField ("err")="email")
_HIT_HTMLTXT:="<span style='color:#FF0000'>Please Contact Tenthmatrix to get Web Access.</span>"
 
:(_HIT_WebApp_GetField ("succ")="true")
_HIT_HTMLTXT:="<span style='color:#FF0000'>You are registered successfully ! Go to Sign in page.</span>"
 
 :(_HIT_WebApp_GetField ("err")="notemail")
_HIT_HTMLTXT:="<span style='color:#FF0000'>You are not registered with us. Please Contact Tenthmatrix to Register.</span>"
 
  :(_HIT_WebApp_GetField ("err")="passnotmatch")
_HIT_HTMLTXT:="<span style='color:#FF0000'>Password Doesn't match please Try Again.</span>"
 
End case 
 
-->
				
                <input class="span12" name="reg_email" id="reg_email" type="text" placeholder="E-mail address" value="">
                <input class="span12" name="web_pass1" id="web_pass1" type="password" placeholder="Password" value="">
                <input class="span12" name="web_pass2" id="web_pass2" type="password" placeholder="Confirm Password" value="">
                <div class="action">
                	<a class="btn-glow primary login" href="javascript:$('#form-auth').submit()">Sign up</a>
                    <!-- <a class="btn-glow primary signup" href="#">Sign up</a> -->
                </div>
            </div>
        </div>
		</form>
        <div class="span4 already">
            <p>Already have an account?</p>
            <a href="sign-in.shtml">Sign in</a>
        </div>
    </div>

	
</body>
</html>
