	<!-- scripts -->
<script src="js/jquery-latest.js"></script>
<script>

$(document).ready(function() {
	$.getJSON("loadtimeslips.cgi?start=1&end=40", function(repsonse){
		//var tableContent="";
		$.each(repsonse.Status, function(i,item){
			var tableContent="<tr><td>"+item+"</td></tr>";
			$("#timeslip_table_body").append(tableContent);
		});
		
	});	
	
});




$(document).ready(function() {
$.getJSON("loadtimeslips.cgi?start=1&end=20", function(testdemodata){
 $.each(testdemodata.EstAmount, function(i,item){
	 var datadone="<tr><td>"+item+"</td></tr>";
	 $("#datademo").append(datadone);	
	
	});
	
});

});


$(document).ready(function(){
	$.getJSON("loadtimeslips.cgi?start=1&end=30", function(addata){

			var tableestamount="<tr><td>"+item+"</td></tr>";
			$("#estamount").append(tableestamount);	
		
		
		});
				
	});	
	
});


</script>
