<script type="text/javascript" src="js/jquery-impromptu.js"></script>

<script>
var JSONdata;;
var start=0, end=25;
var old_srch='',jsonRow='', tab='';
var complete=false;
var completeScroll=false;
var checkAllFlag=false;

function __filterByValue(e){
	if(checkAllFlag==true){
		$("#chk_all").trigger('click');
	}
	$('#customers_table_body').html('');
	$('#img_loading_div').show();
	start=0;
	end=25;
	tab=e;
	load_data();
}

$(document).ready(function() {
	// toggle all checkboxes from a table when header checkbox is clicked
  	$(".table th input:checkbox").click(function () {
  		$checks = $(this).closest(".table").find("tbody input:checkbox");
  		if ($(this).is(":checked")) {
			checkAllFlag=true;
  			$checks.prop("checked", true);
  		} else {
			checkAllFlag=false;
  			$checks.prop("checked", false);
  		}  		
  	});

	$('#keyword_type').focus();
	load_data();	
	
	$(window).scroll(function(){
		if ($(window).scrollTop() == $(document).height() - $(window).height()){
			if(complete==false && completeScroll==false) {
				$('#img_loading_div').show();
				start=end+1;
				end=start+25;
				load_data();
			}
		}
	});
	
	//setup before functions
	var typingTimer;                //timer identifier
	var doneTypingInterval = 1000;  //time in ms, 5 second for example

	//on keyup, start the countdown
	$('#keyword_type').keyup(function(){
		clearTimeout(typingTimer);
		if ($('#keyword_type').val) {
			typingTimer = setTimeout(function(){
				//do stuff here e.g ajax call etc....
				$('#customers_table_body').html('');
				$('#img_loading_div').show();
				start=0;
				end=start+25;
				tab='';
				load_data();
			}, doneTypingInterval);
		}
	});
});

function load_data(){
	var keyword= $("#keyword_type").val();
	jsonRow = 'loadwebcontent.cgi?start='+start+'&end='+end;
	if(keyword!=''){
		//jsonRow +='&keyword='+keyword;
	}
	if(tab!=''){
		jsonRow +='&tab='+tab;
	}	
	completeScroll=true;
	JSONdata=new Array();
		$.getJSON(jsonRow,function(result){
			if(result.Alert){
				$.prompt("No record found!");
				complete=true;
			}else{
				$.each(result.uuid, function(i,item){
					JSONdata[i]=new Array();
					if(checkAllFlag==true){
						JSONdata[i][0]='<input name="Select" class="check" checked type="checkbox" id="Select" value="'+item+'">';
					}else{
						JSONdata[i][0]='<input name="Select" class="check" type="checkbox" id="Select" value="'+item+'">';
					}
					JSONdata[i][6]='<ul class="actions"><li><a href="web_content.shtml?uuid='+item+'" title="Edit"><i class="table-edit"></i></a></li></ul>';
				}); 
				$.each(result.ID, function(i,item){
					JSONdata[i][1]=item;
				});
				
				$.each(result.heading, function(i,item){	
					JSONdata[i][2]=item;
				});
				$.each(result.type, function(i,item){	
					JSONdata[i][3]=item;
				});
				$.each(result.last_modified, function(i,item){	
					JSONdata[i][4]=item;
				});
				$.each(result.active, function(i,item){					
					if(item==true || item=="true"){
						JSONdata[i][5]="Active";
					}else{
						JSONdata[i][5]="Inactive";
					}
				});
				
				var table_html='';
				$.each(JSONdata, function(i,row){
					table_html+='<tr >';
					$.each(row, function(i,col){
						table_html+='<td>'+col+'</td>';
					});
					table_html+='</tr>';
				});
				
				if(old_srch!=keyword){
					$('#customers_table_body').html('');
					old_srch=keyword;
				}
				$('#customers_table_body').append(table_html);
				complete=false;
	
			}
			$('#img_loading_div').hide();
			completeScroll=false;
		});
}
</script>
