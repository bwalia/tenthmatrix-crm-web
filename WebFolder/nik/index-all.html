function loadanimation(id, img1, img2) {
	var element = document.getElementById(id);
	
	if(element.classList.contains('animation')){
		element.classList.remove("animation");
		element.src = img2;
	} else	{
		element.classList.add("animation");
		element.src = img1;
	}
	
	setTimeout("loadanimation('"+id+"', '"+img1+"', '"+img2+"')",1000);
    return true;
}

function callOnLoad(){
	// call different animations
	loadanimation('blinkeyeId', 'images/open-eyes.svg', 'images/close-eyes.svg');
	loadanimation('smiling_user', 'images/smiling.svg', 'images/user.svg');
	loadanimation('angry_user', 'images/angry.svg', 'images/user.svg');
	loadanimation('thinking_user', 'images/thinking.svg', 'images/user.svg');
	loadanimation('crying_user', 'images/crying.svg', 'images/user.svg');
}

      </script>

   	<body onload = "callOnLoad()">
